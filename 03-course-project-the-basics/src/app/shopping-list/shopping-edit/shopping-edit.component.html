<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control">
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success my-2 me-2">Add</button>
          <button type="button" class="btn btn-danger my-2 me-2">Delete</button>
          <button type="button" class="btn btn-primary my-2 me-2">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
